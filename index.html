<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/wrapper.css">
  <title>Autos en Bucle Infinito</title>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel-slide" id="carousel">
      <img src="https://cdn.pixabay.com/photo/2012/05/29/00/43/car-49278_1280.jpg" alt="Auto 1">
      <img src="https://cdn.pixabay.com/photo/2016/12/01/15/56/ferrari-1875569_1280.jpg" alt="Auto 2">
      <img src="https://cdn.pixabay.com/photo/2024/07/13/07/40/cars-8891625_1280.jpg" alt="Auto 3">

      <!-- Clonadas para efecto de bucle infinito -->
      <img src="https://cdn.pixabay.com/photo/2017/12/03/14/27/ferrari-f430-spider-2994994_1280.jpg" alt="Auto 1 clone">
      <img src="https://cdn.pixabay.com/photo/2021/05/09/10/23/ferrari-6240458_1280.jpg" alt="Auto 2 clone">
      <img src="https://cdn.pixabay.com/photo/2021/04/19/05/35/lamborghini-6190293_1280.jpg" alt="Auto 3 clone">


      <img src="https://cdn.pixabay.com/photo/2012/05/29/00/43/car-49278_1280.jpg" alt="Auto 1">
      <img src="https://cdn.pixabay.com/photo/2016/12/01/15/56/ferrari-1875569_1280.jpg" alt="Auto 2">
      <img src="https://cdn.pixabay.com/photo/2024/07/13/07/40/cars-8891625_1280.jpg" alt="Auto 3">

      <img src="https://cdn.pixabay.com/photo/2017/12/03/14/27/ferrari-f430-spider-2994994_1280.jpg" alt="Auto 1 clone">
      <img src="https://cdn.pixabay.com/photo/2021/05/09/10/23/ferrari-6240458_1280.jpg" alt="Auto 2 clone">
      <img src="https://cdn.pixabay.com/photo/2021/04/19/05/35/lamborghini-6190293_1280.jpg" alt="Auto 3 clone">
    </div>
        
      



    <button class="prev" onclick="manualScroll(-1)">&#10094;</button>
    <button class="next" onclick="manualScroll(1)">&#10095;</button>
  </div>

  <script>
    let carousel = document.getElementById('carousel');
    let currentPosition = 0;

    function manualScroll(direction) {
      carousel.style.animation = "none";
      currentPosition += direction * 300;

      if (currentPosition > 0) currentPosition = -900;
      if (currentPosition < -900) currentPosition = 0;

      carousel.style.transform = `translateX(${currentPosition}px)`;

      setTimeout(() => {
        carousel.style.animation = "scroll 15s linear infinite";
      }, 1000);
    }
  </script>

</body>
</html>
