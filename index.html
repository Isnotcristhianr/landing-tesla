<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electric Cars, Solar & Clean Energy | Tesla</title>

  <link rel="stylesheet" href="presentation/navbar.css">
  <link rel="stylesheet" href="css/wrapper.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .slider {
      position: relative;
      height: 100vh;
      width: 100%;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.4);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .content {
      position: absolute;
      z-index: 2;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .buttons button {
      padding: 15px 30px;
      font-size: 1em;
      background-color: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    .nav {
      position: absolute;
      top: 50%;
      width: 100%;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .nav button {
      background: rgba(0, 0, 0, 0.3);
      color: white;
      border: none;
      font-size: 2em;
      padding: 10px 20px;
      cursor: pointer;
    }

    .nav button:hover {
      background: rgba(0, 0, 0, 0.6);
    }
  </style>

</head>

<body>

  <nav class="navbar">
    <div class="navbar-container">
      <a href="#" class="navbar-logo">
        <img src="assets/img/logo-header.jpg" alt="Tesla Logo">
      </a>
      <ul class="navbar-menu">
        <li class="navbar-item"><a href="#"><b>Vehicles</b></a></li>
        <li class="navbar-item"><a href="#"><b>Energy</b></a></li>
        <li class="navbar-item"><a href="#"><b>Charging</b></a></li>
        <li class="navbar-item"><a href="#"><b>Discover</b></a></li>
        <li class="navbar-item"><a href="#"><b>Shop</b></a></li>
      </ul>
      <div class="navbar-icons">
        <a href="#" class="icon-link">
          <i class="fas fa-question-circle"></i>
        </a>
        <a href="#" class="icon-link">
          <i class="fas fa-light fa-globe"></i>
        </a>
        <a href="#" class="icon-link">
          <i class="fas fa-user-circle"></i>
        </a>
      </div>
    </div>
  </nav>

  <div class="slider">
    <!-- Slides -->
    <div class="slide active" style="background-image: url('assets/img/car1.jpg');"></div>
    <div class="slide" style="background-image: url('assets/img/car2.jpg');"></div>
    <div class="slide" style="background-image: url('assets/img/car3.jpg');"></div>

    <!-- Oscurecer -->
    <div class="overlay"></div>

    <!-- Contenido -->
    <div class="content">
      <h1>$7,500 Crédito Fiscal Federal Finaliza</h1>
      <p>Inventario limitado — Entrega inmediata</p>
      <div class="buttons">
        <button onclick="location.href='#'">Ordenar Modelo 3</button>
        <button onclick="location.href='#'">Ordenar Modelo Y</button>
      </div>
    </div>

    <!-- Botones de navegación -->
    <div class="nav">
      <button onclick="prevSlide()">❮</button>
      <button onclick="nextSlide()">❯</button>
    </div>

  </div>
  <div class="carousel-container">
    <div class="carousel-slide" id="carousel">
      <img src="https://cdn.pixabay.com/photo/2012/05/29/00/43/car-49278_1280.jpg" alt="Auto 1">
      <img src="https://cdn.pixabay.com/photo/2016/12/01/15/56/ferrari-1875569_1280.jpg" alt="Auto 2">
      <img src="https://cdn.pixabay.com/photo/2024/07/13/07/40/cars-8891625_1280.jpg" alt="Auto 3">

      <!-- Clonadas para efecto de bucle infinito -->
      <img src="https://cdn.pixabay.com/photo/2017/12/03/14/27/ferrari-f430-spider-2994994_1280.jpg" alt="Auto 1 clone">
      <img src="https://cdn.pixabay.com/photo/2021/05/09/10/23/ferrari-6240458_1280.jpg" alt="Auto 2 clone">
      <img src="https://cdn.pixabay.com/photo/2021/04/19/05/35/lamborghini-6190293_1280.jpg" alt="Auto 3 clone">


      <img src="https://cdn.pixabay.com/photo/2012/05/29/00/43/car-49278_1280.jpg" alt="Auto 1">
      <img src="https://cdn.pixabay.com/photo/2016/12/01/15/56/ferrari-1875569_1280.jpg" alt="Auto 2">
      <img src="https://cdn.pixabay.com/photo/2024/07/13/07/40/cars-8891625_1280.jpg" alt="Auto 3">

      <img src="https://cdn.pixabay.com/photo/2017/12/03/14/27/ferrari-f430-spider-2994994_1280.jpg" alt="Auto 1 clone">
      <img src="https://cdn.pixabay.com/photo/2021/05/09/10/23/ferrari-6240458_1280.jpg" alt="Auto 2 clone">
      <img src="https://cdn.pixabay.com/photo/2021/04/19/05/35/lamborghini-6190293_1280.jpg" alt="Auto 3 clone">
    </div>





    <button class="prev" onclick="manualScroll(-1)">&#10094;</button>
    <button class="next" onclick="manualScroll(1)">&#10095;</button>
  </div>
  <script src="script.js"></script>
  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) slide.classList.add('active');
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    // Cambio automático cada 5 segundos
    setInterval(nextSlide, 5000);

  </script>

  <script>
    let carousel = document.getElementById('carousel');
    let currentPosition = 0;

    function manualScroll(direction) {
      carousel.style.animation = "none";
      currentPosition += direction * 300;

      if (currentPosition > 0) currentPosition = -900;
      if (currentPosition < -900) currentPosition = 0;

      carousel.style.transform = `translateX(${currentPosition}px)`;

      setTimeout(() => {
        carousel.style.animation = "scroll 15s linear infinite";
      }, 1000);
    }
  </script>

</body>

</html>
